<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="todo-list"></ul>
    <script>
        
// URL của API
const apiUrl = "https://5f2d045b8085690016922b50.mockapi.io/todo-list/posts";

// Hàm lấy dữ liệu từ API và hiển thị kết quả
async function fetchData() {
    try {
        const response = await fetch(apiUrl); // Gọi API
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json(); // Chuyển đổi dữ liệu nhận được sang JSON
        displayData(data); // Gọi hàm hiển thị dữ liệu
    } catch (error) {
        console.error("Có lỗi xảy ra:", error); // Bắt lỗi và in ra console
    }
}

// Hàm hiển thị dữ liệu
function displayData(data) {
    const listContainer = document.getElementById("todo-list"); // Lấy phần tử để chứa danh sách

    data.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = `ID: ${item.id} - Title: ${item.title} - Description: ${item.description}`;
        listContainer.appendChild(listItem); // Thêm mục vào danh sách
    });
}

// Gọi hàm fetchData khi trang tải xong
document.addEventListener("DOMContentLoaded", fetchData);
  
    </script>
</body>
</html>
