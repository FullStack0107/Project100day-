<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(num) {
    return new Promise((resolve, reject) => {
        if (num < 0) {
            reject("Số âm không hợp lệ!");
        } else {
            resolve("Số hợp lệ: " + num);
        }
    });
}

checkNumber(-5)
    .then((result) => console.log(result))
    .catch((error) => console.error(error)); // Số âm không hợp lệ!

checkNumber(10)
    .then((result) => console.log(result)) // Số hợp lệ: 10
    .catch((error) => console.error(error));

    </script>
</body>
</html>
