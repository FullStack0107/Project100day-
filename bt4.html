<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function task1() {
    return new Promise((resolve) => {
        setTimeout(() => resolve("Tác vụ 1 hoàn thành!"), 1000);
    });
}

function task2() {
    return new Promise((resolve) => {
        setTimeout(() => resolve("Tác vụ 2 hoàn thành!"), 2000);
    });
}

function task3() {
    return new Promise((resolve, reject) => {
        setTimeout(() => reject("Tác vụ 3 thất bại!"), 1500);
    });
}

Promise.all([task1(), task2(), task3()])
    .then((results) => console.log(results))
    .catch((error) => console.error(error)); // Tác vụ 3 thất bại!

    </script>
</body>
</html>
